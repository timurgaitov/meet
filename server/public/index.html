<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(^___^)</title>
    <style>
        body {
            background-color: #202124;
            color: white;
            font-family: 'Google Sans', sans-serif;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }

        #videos-container {
            display: flex;
            width: 100vw;
            height: 100vh;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #videos-buttons {
            position: absolute;
            bottom: 50px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        #videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            height: 100%;
            padding: 15px;
            box-sizing: border-box;
        }

        .video-wrapper {
            position: relative;
            text-align: center;
            border-radius: 10px;
            overflow: hidden;
            /* Flex properties for dynamic sizing */
            flex: 1 1 auto;
            /* Dynamic sizing based on participant count will be handled by JS */
        }

        .video-wrapper .mic-icon {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 8px;
            z-index: 10;
        }

        .video-wrapper.muted .mic-icon {
            display: block;
        }

        video {
            width: 100%;
            height: 100%;
            background-color: #3c4043;
            transform: scaleX(-1);
            object-fit: cover;
            aspect-ratio: 4 / 3; /* Maintain aspect ratio */
        }

        .name-tag {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            width: fit-content;
            white-space: nowrap;
        }

        .control-btn-wrapper {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wave {
            position: absolute;
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background-color: #8ab4f8;
            opacity: 0;
            transform: scale(1);
            transition: transform 0.5s, opacity 0.5s;
            z-index: 0;
        }

        .control-btn {
            background-color: #3c4043;
            border: none;
            color: white;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            transition: border-radius 0.3s, background-color 0.3s;
            position: relative;
            z-index: 1;
        }

        .control-btn svg {
            transition: transform 0.3s;
        }

        .control-btn.active {
            background-color: #ea4335;
            border-radius: 12px;
        }

        .control-btn.active svg {
            transform: scale(1.1);
        }

        .control-btn.inactive {
            background-color: #3c4043;
        }

        #leaveBtn {
            background-color: #ea4335;
        }


        /* --- Form Styling --- */

        #room-selection-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #2d2e30;
            padding: 30px 40px;
            border-radius: 8px;
            text-align: center;
            width: 320px;
        }

        .form-container h1, .form-container h2 {
            margin-top: 0;
            margin-bottom: 24px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #5f6368;
            background-color: #3c4043;
            color: white;
            box-sizing: border-box; /* Important for padding */
        }

        .form-container button {
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #8ab4f8;
            color: #202124;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-container p {
            margin: 15px 0;
        }


        /* --- Popup Specific Styling --- */

        #name-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }


        #name-popup {
            width: 300px;
        }

        #createBtn {
            padding: 40px 60px;
            font-size: 1.5em;
        }

        #room-selection {
            padding: 0;
        }

        #copyLinkBtn, #shareBtn {
            padding: 10px;
            font-size: 1.1em;
            border-radius: 10px;
            background-color: #3c4043;
            border-width: 0;
            color: #fff;
            width: 130px;
            height: 60px;
            opacity: 0.7;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div id="name-popup-overlay" style="display: none;">
        <div id="name-popup" class="form-container">
            <h2>Имя</h2>
            <input type="text" id="name-input" placeholder="Имя" required>
            <button id="join-call-btn">Войти</button>
        </div>
    </div>

    <div id="room-selection-wrapper" style="display: none;">
        <div id="room-selection" class="form-container">
            <button id="createBtn">Новая встреча</button>
        </div>
    </div>


    <div id="videos-container" style="display: none;">
        <div id="videos">
            <div id="local-video-wrapper" class="video-wrapper muted">
                <video id="localVideo" autoplay muted></video>
                <span class="name-tag"></span>
                <div class="mic-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.12.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/></svg>
                </div>
            </div>
        </div>
        <div id="videos-buttons">
                <div class="control-btn-wrapper">
                    <div id="wave"></div>
                    <button id="toggleAudioButton" class="control-btn inactive">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1.2-9.1c0-.66.54-1.2 1.2-1.2.66 0 1.2.54 1.2 1.2l-.01 6.2c0 .66-.53 1.2-1.19 1.2s-1.2-.54-1.2-1.2V4.9zm6.5 6.1c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>
                    </button>
                </div>
                <button id="toggleVideoButton" class="control-btn inactive">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM15 16H5V8h10v8z"/></svg>
                </button>
                <button id="leaveBtn" class="control-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-2.45c0-.54-.45-.99-.99-.99z"/></svg>
                </button>

                <button id="copyLinkBtn">Скопировать<br>ссылку</button>
                <button id="shareBtn">Поделиться<br>ссылкой</button>

            </div>
        </div>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        async function main() {
            const roomId = window.location.pathname.slice(1);

            const name = sessionStorage.getItem('name');

            if (!roomId) {
                const createBtn = document.getElementById('createBtn');
                createBtn.addEventListener('click', () => {
                    window.location.href = `/${crypto.randomUUID().replaceAll('-', '')}`;
                });

                const roomSelectionWrapper = document.getElementById('room-selection-wrapper');
                roomSelectionWrapper.style.display = 'flex';
                return;
            }

            if (!name) {
                const joinCallBtn = document.getElementById('join-call-btn');
                joinCallBtn.addEventListener('click', () => {
                    const nam = nameInput.value;
                    if (!nam) {
                        alert("Пожалуйста, введите имя");
                        return;
                    }
                    sessionStorage.setItem('name', nam);

                    document.querySelector('#localVideo + .name-tag').textContent = nam + " (Вы)";

                    namePopupOverlay.style.display = 'none';
                    main();
                });

                const namePopupOverlay = document.getElementById('name-popup-overlay');
                const nameInput = document.getElementById('name-input');
                namePopupOverlay.style.display = 'flex';
                nameInput.style.display = 'flex';
                return;
            }

            document.querySelector('#localVideo + .name-tag').textContent = name + " (Вы)";

            const videosContainer = document.getElementById('videos-container');
            videosContainer.style.display = 'flex';

            // const socket = io('/');
            const socket = io('/', {
                // transports: ['websocket'],
            });

            const toggleAudioButton = document.getElementById('toggleAudioButton');
            toggleAudioButton.addEventListener('click', toggleAudio);
            const toggleVideoButton = document.getElementById('toggleVideoButton');
            toggleVideoButton.addEventListener('click', toggleVideo);
            const leaveBtn = document.getElementById('leaveBtn');
            leaveBtn.addEventListener('click', leaveMeeting);
            const copyLinkBtn = document.getElementById('copyLinkBtn');
            copyLinkBtn.addEventListener('click', copyLink);
            const shareBtn = document.getElementById('shareBtn');
            if (navigator.share) {
                shareBtn.classList.remove('hidden');
                shareBtn.addEventListener('click', share);
            }
            const wave = document.getElementById('wave');

            const videoGrid = document.getElementById('videos');
            const localVideoWrapper = document.getElementById('local-video-wrapper');


            let audioEnabled = false;
            let videoEnabled = false;
            const peers = {};
            let roomState = {};
            let mediaStream;

            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            } catch (err) {
                alert('Не получилось получить разрешение для камеры или микрофона');
            }
            const tracks = mediaStream.getTracks();
            for (const track of tracks) {
                track.enabled = false;
            };

            const localVideo = document.getElementById('localVideo');
            localVideo.srcObject = mediaStream;

            let audioContext, analyser, dataArray, source;

            stopAudio();
            stopVideo();

            await join();

            function toggleAudio() {
                if (audioEnabled) {
                    stopAudio();
                } else {
                    startAudio();
                }
                socket.emit('toggle-audio', audioEnabled);
            }

            function toggleVideo() {
                if (videoEnabled) {
                    stopVideo();
                } else {
                    startVideo();
                }
            }

            function leaveMeeting() {
                socket.disconnect();
                window.location.href = '/';
            }

            function copyLink() {
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    copyLinkBtn.innerHTML = 'Готово';
                    setTimeout(() => {
                        copyLinkBtn.innerHTML = 'Скопировать<br>ссылку';
                    }, 5000);
                }).catch(console.error);
            }

            function share() {
                const url = window.location.href;
                navigator.share({
                    title: 'Meet',
                    url: url
                }).then(() => {
                    console.log('shared');
                }).catch(console.error);
            }

            async function startAudio() {
                if (!mediaStream) return;

                mediaStream.getAudioTracks().forEach(track => {
                    track.enabled = true;
                });

                toggleAudioButton.classList.remove('inactive');
                toggleAudioButton.classList.add('active');
                toggleAudioButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1.2-9.1c0-.66.54-1.2 1.2-1.2.66 0 1.2.54 1.2 1.2l-.01 6.2c0 .66-.53 1.2-1.19 1.2s-1.2-.54-1.2-1.2V4.9zm6.5 6.1c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>`;
                audioEnabled = true;
                localVideoWrapper.classList.remove('muted');
            }

            function stopAudio() {
                if (!mediaStream) return;

                mediaStream.getAudioTracks().forEach(track => {
                    track.enabled = false;
                });

                toggleAudioButton.classList.remove('active');
                toggleAudioButton.classList.add('inactive');
                toggleAudioButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.12.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/></svg>`;
                audioEnabled = false;
                localVideoWrapper.classList.add('muted');
                if (audioContext) {
                    audioContext.close();
                    audioContext = null;
                }
            }

            async function startVideo() {
                if (!mediaStream) return;

                mediaStream.getVideoTracks().forEach(track => {
                    track.enabled = true;
                });

                toggleVideoButton.classList.remove('inactive');
                toggleVideoButton.classList.add('active');
                toggleVideoButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM15 16H5V8h10v8z"/></svg>`;
                videoEnabled = true;
            }

            function stopVideo() {
                if (!mediaStream) return;

                mediaStream.getVideoTracks().forEach(track => {
                    track.enabled = false;
                });

                toggleVideoButton.classList.remove('active');
                toggleVideoButton.classList.add('inactive');
                toggleVideoButton.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M21 6.5l-4 4V7c0-.55-.45-1-1-1H9.82L21 17.18V6.5zM3.27 2L2 3.27 4.73 6H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.21 0 .39-.08.55-.18L19.73 21 21 19.73 3.27 2z"/></svg>`;
                videoEnabled = false;
            }

            async function join() {
                socket.on('room-state', (state) => {
                    console.log('event room-state', state);
                    roomState = state;
                });

                socket.on('peer-connected', async (clientId, nam) => {
                    console.log('event peer-connected:', clientId, nam);

                    const peer = createPeer(clientId, nam);

                    const offer = await peer.createOffer();
                    await peer.setLocalDescription(offer);

                    console.log('sending offer to user', clientId);
                    socket.emit('offer', offer, clientId, name);
                });

                socket.on('offer', async (offer, clientId, nam) => {
                    console.log('event offer', offer, clientId);

                    const peer = createPeer(clientId, nam);

                    await peer.setRemoteDescription(new RTCSessionDescription(offer));
                    const answer = await peer.createAnswer();
                    await peer.setLocalDescription(answer);

                    console.log('emitting answer to', answer, clientId);
                    socket.emit('answer', answer, clientId);
                });

                socket.on('answer', async (answer, clientId) => {
                    console.log('event answer', answer, clientId);

                    const peer = peers[clientId];
                    await peer.setRemoteDescription(new RTCSessionDescription(answer));
                });

                socket.on('ice-candidate', (candidate, clientId) => {
                    console.log('event ice-candidate', candidate, clientId);

                    peers[clientId].addIceCandidate(new RTCIceCandidate(candidate));
                });

                socket.on('peer-disconnected', clientId => {
                    console.log('event peer-disconnected:', clientId);

                    removePeer(clientId);
                });

                socket.on('toggle-audio', (clientId, audioEnabled) => {
                    const wrapper = document.getElementById(clientId);
                    if (wrapper) {
                        if (audioEnabled) {
                            wrapper.classList.remove('muted');
                        } else {
                            wrapper.classList.add('muted');
                        }
                    }
                });

                socket.emit('join', roomId, name);
            }

            function createPeer(clientId, nam) {
                const peer = new RTCPeerConnection({
                    iceServers: [
                        // { urls: "stun:localhost:3478" },
                        { urls: "stun:stun.l.google.com:19302" }
                    ]
                });

                peer.onicecandidate = event => {
                    console.log('event peer onicecandidate:', event);

                    if (event.candidate) {
                        socket.emit('ice-candidate', event.candidate, clientId);
                    }
                };

                mediaStream.getTracks().forEach(track => {
                    peer.addTrack(track, mediaStream);
                });

                const video = addVideoElement(clientId, nam);
                peer.ontrack = event => {
                    console.log('event peer ontrack:', event);

                    video.srcObject = event.streams[0];
                };

                if (roomState[clientId] && !roomState[clientId].audioEnabled) {
                    const wrapper = document.getElementById(clientId);
                    if (wrapper) {
                        wrapper.classList.add('muted');
                    }
                }

                peers[clientId] = peer;

                return peer;
            }

            function removePeer(clientId) {
                if (peers[clientId]) {
                    peers[clientId].ontrack = null;
                    peers[clientId].close();
                    delete peers[clientId];
                }
                removeVideoElement(clientId);
            }

            function addVideoElement(clientId, nam) {
                if (document.getElementById(clientId)) {
                    console.log(`peer ${clientId} element already added`);
                    return;
                }

                const video = document.createElement('video');
                video.autoplay = true;
                video.playsInline = true;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                });
                const nameTag = document.createElement('span');
                nameTag.className = 'name-tag';
                nameTag.textContent = nam;

                const micIcon = document.createElement('div');
                micIcon.className = 'mic-icon';
                micIcon.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M19 11h-1.7c0 .74-.16 1.43-.43 2.05l1.23 1.23c.56-.98.9-2.09.9-3.28zm-4.02.17c0-.06.02-.12.02-.17V5c0-1.66-1.34-3-3-3S9 3.34 9 5v.18l5.98 5.99zM4.27 3L3 4.27l6.01 6.01V11c0 1.66 1.33 3 2.99 3 .22 0 .44-.03.65-.08l1.66 1.66c-.71.33-1.5.52-2.31.52-2.76 0-5.3-2.1-5.3-5.1H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c.91-.13 1.77-.45 2.54-.9L19.73 21 21 19.73 4.27 3z"/></svg>`;

                const wrapper = document.createElement('div');
                wrapper.id = clientId;
                wrapper.className = 'video-wrapper';
                wrapper.appendChild(video);
                wrapper.appendChild(nameTag);
                wrapper.appendChild(micIcon);

                videoGrid.append(wrapper);

                updateVideoLayout();

                return video;
            }

            function removeVideoElement(clientId) {
                const el = document.getElementById(clientId);
                if (!el) {
                    console.log(`peer ${clientId} element not found`);
                    return;
                }
                el.remove();

                updateVideoLayout();
            }

            function updateVideoLayout() {
                const participantCount = document.querySelectorAll('.video-wrapper').length;
                let columns = Math.ceil(Math.sqrt(participantCount));
                let rows = Math.ceil(participantCount / columns);

                // Optimize for common cases
                if (participantCount === 2) {
                    columns = 2;
                    rows = 1;
                } else if (participantCount === 3 || participantCount === 4) {
                    columns = 2;
                    rows = 2;
                } else if (participantCount > 4 && participantCount <= 6) {
                    columns = 3;
                    rows = 2;
                } else if (participantCount > 6 && participantCount <= 9) {
                    columns = 3;
                    rows = 3;
                }


                const videoWrappers = document.querySelectorAll('.video-wrapper');
                videoWrappers.forEach(wrapper => {
                    wrapper.style.width = `calc(${100 / columns}% - 15px)`;
                    wrapper.style.height = `calc(${100 / rows}% - 15px)`;
                });
            }

        }

        main();
    </script>
</body>
</html>
