# turnserver.conf
# Simple configuration for a STUN-only server.

# The port for STUN bindings.
listening-port=3478

# The public IP address of your server.
# IMPORTANT: You MUST replace the placeholder with your server's actual public IP.
# The server needs this to report the correct address back to the clients.
external-ip=YOUR_SERVER_PUBLIC_IP

# A realm uniquely identifies your server.
realm=gemini-meet

# Disable TURN features for a STUN-only setup.
no-turn
no-tls
no-dtls
